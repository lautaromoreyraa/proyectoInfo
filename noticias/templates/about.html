{% extends 'base.html' %} 
{% load static %}

{% block content %}
    <!-- Main Content -->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 text-center mt-5"> <!-- Agregamos 'mt-5' para más espacio superior -->
                    <p class="mb-4"> <!-- Agregamos un espacio inferior para separar los párrafos -->
                        Acerca de mi
                    </p>
                    <p class="mb-4"> <!-- Agregamos un espacio inferior para separar los párrafos -->
                        Cree esta pagina web para la entrega final del proyecto del Informatorio. 
                    </p>
                    <p> <!-- Eliminamos el espacio inferior del último párrafo -->
                        Espero que les guste :)
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <!-- Los elementos del footer permanecen sin cambios -->
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
